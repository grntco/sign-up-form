<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <section class="sidebar">
        <img class="side-image" src="images/lexica-cyberpunk-boy-5.jpeg" alt="">
        <p class="img-caption">Photo generated with <a href="lexica.art">Lexica.art</a></p>
    </section>
    <section class="main">
        <p class="hero-text">See things other people won't believe. Travel to the stars and back again. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur, nihil.</p>
        <p class="hero-text">What are you waiting for?</p>
        <form>
            <fieldset class="input-container">
                <h3>Sign Up Now</h3>
                <ul class="input-fields">
                    <li class="input-item">
                        <label for="f-name">First Name</label>
                        <input type="text" name="f-name" id="f-name" />
                    </li>
                    <li class="input-item">
                        <label for="l-name">Last Name</label>
                        <input type="mail" name="l-name" id="l-name" />
                    </li>
                    <li class="input-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </li>
                    <li class="input-item">
                        <label for="phone">Phone Number</label>
                        <input type="text">
                    </li>
                    <li class="input-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </li>
                    <li class="input-item">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password-confirm" id="password-confirm" />
                    </li>
                </ul>
            </fieldset>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
    </section>
</body>
</html>
